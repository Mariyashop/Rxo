            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

    <!-- فرم ورود -->
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="/index.html" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-32 mr-2" src="https://yt3.googleusercontent.com/fVFrfFds5nFiY7ESdi5hFcgLRkgppaRK8Pab1EZpQrD9Fx13r224gpY8dQAVlt9j59sxwYgG-Q=s900-c-k-c0x00ffffff-no-rj" alt="logo">
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        ورود
                    </h1>
                    <form class="space-y-4 md:space-y-6" id="loginForm">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">نام کاربری</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="نام کاربری" required>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">رمز عبور</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                        </div>
                        <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">ورود</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            حساب کاربری ندارید؟ <a href="/userlogin.html" class="font-medium text-red-600 hover:underline dark:text-red-500">ثبت‌نام کنید</a>
                        </p>
                        <p id="errorMessage" class="text-red-600 hidden"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const loginLink = document.getElementById('loginLink');
        const loginText = document.getElementById('loginText');
        const registerButton = document.getElementById('registerButton');
        const registerLink = document.getElementById('registerLink');
        const registerText = document.getElementById('registerText');

        // بررسی وضعیت کاربر
        async function updateNav() {
            try {
                const response = await fetch('/api/user', { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    loginText.textContent = user.username;
                    loginLink.href = '/profile.html';
                    registerButton.classList.add('hidden');
                } else {
                    loginText.textContent = 'ورود';
                    loginLink.href = '/login.html';
                    registerText.textContent = 'ثبت نام';
                    registerLink.href = '/userlogin.html';
                    registerButton.classList.remove('hidden');
                }
            } catch {
                loginText.textContent = 'ورود';
                loginLink.href = '/login.html';
                registerText.textContent = 'ثبت نام';
                registerLink.href = '/userlogin.html';
                registerButton.classList.remove('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'خطا در ورود';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                errorMessage.classList.add('hidden');
                await updateNav();
                window.location.href = '/profile.html';
            } catch (err) {
                errorMessage.textContent = 'خطا در ارتباط با سرور';
                errorMessage.classList.remove('hidden');
            }
        });

        // به‌روزرسانی منو هنگام بارگذاری
        updateNav();
    </script>
